<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
   </head>
   <body>
    <div class="col">
      <div class="card shadow-sm">
        <div class="card-body">
          <form method="POST" action="/parse_csv"  enctype="multipart/form-data">
            <h1 class="h3 mb-3 fw-normal">Details</h1>
        
            <div class="form-floating">
              <input type="file" id="csvFile" class="form-control" name="file" onchange="enableSubmitBtn();"><br><br>
            </div>
            <button class="btn btn-primary w-100 py-2" type="submit">Add-CSV</button>
          </form>
        </div>
      </div>
    </div>
      <script>
         function enableSubmitBtn() {
            document.getElementById('submitBtn').removeAttribute("disabled");
         }
      </script>
   </body>
</html>
